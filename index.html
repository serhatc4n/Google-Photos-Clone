<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Photos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/img/Google_Photos_icon_(2020).svg.png">
</head>
<body>
      <main>
        <header class="header">
          <nav class="navbar">
            <div class="navbar-left">
              <img src="/img/Google_Photos_icon_(2020).svg.png" alt="Google Photos SVG">
              <span>Google <span class="navbar-left-photo">Fotoğraflar</span></span>
            </div>
            <div class="navbar-right">
              <div class="navbar-right-1"><span>Google Fotoğraflar'ı indirin</span></div>
              <div class="navbar-right-2">
                <span class="navbar-btn">Google Fotoğraflar'a git</span>
              </div>
            </div>
          </nav>
        </header>
        <section class="section-container">
          <div class="main-content-left">
            <div class="main-content-left-photo-1">
              <img src="https://images.unsplash.com/photo-1652973284686-8ce79ed07faa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
            </div>
            <div class="main-content-left-photo-2">
              <img src="https://images.unsplash.com/photo-1653987255814-3b4c05832660?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
          </div>
          <div class="main-content-mid">
              <div class="main-content-mid-photo-1">
                <img class="toRight" src="https://images.unsplash.com/photo-1485217988980-11786ced9454?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
              </div>
              <div class="main-content-mid-text">
                <h3>Anılarınızın yuvası</h3>
                <span class="main-btn">Google fotoğraflar'a git</span>
              </div>
              <div class="main-content-mid-photo-2">
                <img class="" src="https://images.unsplash.com/photo-1648737119422-2680a7e39089?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="">
              </div>
          </div>
          <div class="main-content-right">
            <div class="main-content-right-photo-1">
              <img src="https://images.unsplash.com/photo-1653992970354-70b512dea3a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1175&q=80" alt="">
            </div>
            <div class="main-content-right-photo-2">
              <img src="https://images.unsplash.com/photo-1653764649264-897f2b4359c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
          </div>
        </section>
      </main>
</body>
</html>
